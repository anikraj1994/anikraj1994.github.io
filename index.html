<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anik Raj C</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favi/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/img/favi/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/favi/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/img/favi/manifest.json">
    <link rel="mask-icon" href="/img/favi/safari-pinned-tab.svg" color="#373b44">
    <link rel="shortcut icon" href="/img/favi/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Anik Raj C">
    <meta name="application-name" content="Anik Raj C">
    <meta name="msapplication-config" content="/img/favi/browserconfig.xml">
    <meta name="theme-color" content="#373b44">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="head">
            <img class="dp" src="img/dp.jpg" alt="display picture" />
            <div class="title">Anik Raj C</div>
            <div class="sub-title">Android/Web developer</div>
            <div class="fav-list">
                <a target="_blank" rel="noopener" href="https://www.facebook.com/anikrajc"><img class="fav" src="img/facebook.png" alt="facebook" /></a>
                <a target="_blank" rel="noopener" href="https://twitter.com/anikrajc"><img class="fav" src="img/twitter.png" alt="twitter" /></a>
                <a target="_blank" rel="noopener" href="https://github.com/anikraj1994"><img class="fav" src="img/github.png" alt="github" /></a>
                <a target="_blank" rel="noopener" href="http://in.linkedin.com/in/anikrajc"><img class="fav" src="img/linkedin.png" alt="linkedin" /></a>
                <a target="_blank" rel="noopener" href="https://profiles.udacity.com/u/anikraj"><img class="fav" src="img/udacity.png" alt="udacity" /></a>
            </div>
            <div class="textbody">
                I'm a Computer Science undergraduate at <a href="http://www.sahrdaya.ac.in/" rel="noopener" target="_blank" class="textbodyselect">Sahrdaya College of Engineering and Technology</a>, Kerala. Android Nanodegree graduate at <a rel="noopener"
                    href="https://profiles.udacity.com/u/anikraj" target="_blank" class="textbodyselect">Udacity</a>. Co-ordinator at <a href="http://iedc.sahrdaya.ac.in/code" rel="noopener" target="_blank" class="textbodyselect">Code++</a> and <a href="http://iedc.sahrdaya.ac.in/"
                    rel="noopener" target="_blank" class="textbodyselect">IEDC Sahrdaya</a>.
            </div>
            <div class="project-list unselectable">
                <div class="project-title unselectable">Projects</div>
            </div>
            <div id="project-sub-list" class="project-sub-list unselectable">
                <div id="filter0" class="rounded-text unselectable" onClick="projectSelect(0,this)">All</div>
                <div id="filter1" class="rounded-text-selected unselectable" onClick="projectSelect(1,this)">Android</div>
                <div id="filter2" class="rounded-text unselectable" onClick="projectSelect(2,this)">Web</div>
                <div id="filter3" class="rounded-text unselectable" onClick="projectSelect(3,this)">Machine Learning</div>
                <div id="filter4" class="rounded-text unselectable" onClick="projectSelect(4,this)">Other</div>
            </div>
            <div id="project-holder" class="project-holder"></div>
        </div>
    </div>


    <!--templates-->
    <div id="project-clone" class="project-card" v-for="project in projects" hidden>
        <img id="project-clone-img" alt="project image" src="img/test.jpg" class="project-card-img" />
        <div class="project-card-body">
            <div id="project-clone-title" class="project-card-body-title">title</div>
            <div id="project-clone-description" class="project-card-body-description">desc</div>
        </div>
    </div>
</body>

<script src="js/main.js" defer></script>

</html>
